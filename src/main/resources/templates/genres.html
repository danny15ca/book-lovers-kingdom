<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link th:href="@{/styles/index.css}" rel="stylesheet" />
<title>Book Lovers Kingdom</title>
</head>
<body>
	<div class="container mt-5 w-80">
		<div th:replace="~{fragments :: header(browse)}"></div>
		
		<div class="mt-4 w-75 mx-auto">
			<form>
			  <div class="row">
			    <div class="col">
			      <input type="text" class="form-control form-control-lg text-center" placeholder="Search By Title/Authors/Genre">
			    </div>
			  </div>
			</form>
		</div>
	</div>
	
	<div class="row">
		<div class="col mx-5 mt-4 border py-3" id="newsDiv">
			<h3 class="text-center">LATEST NEWS</h3>
			<hr class="mw-100">
		</div>
		<div class="col-8 mt-4 jumbotron bg-light border border-info py-4" id="contentDiv">
			<h3 class="position-absolute text-center text-dark m-0 px-3 py-2">
	        	Fantasy
	        </h3>
	        <hr class="my-5"/>
	        
	        <div class="px-3 mb-4">
	        	<div class="row">
	        		<div class="rounded-3 border border-1 border-success-subtle col-3 mx-4">
		            	<img class="left-0 top-0 my-4 col-12 img-fluid" th:src="@{/img/BookLoverKingdom01.jpg}"
		            			style="height:600px;" />
			            <p class="m-0 px-3 col-12">
			            	<span class="font-weight-bold d-inline-block text-truncate"
			            			style="max-width: 280px;">
			            		<a th:href="@{/}">Wandering Stars</a>
			            	</span>
			            	<span class="d-inline-block text-truncate">by</span> 
			            	<span class="font-weight-bold d-inline-block text-truncate"><a th:href="@{/}">Tommy Orange</a></span>
			            </p>
			            <div class="m-0 px-3 col-12">
			                <i class="fa-solid fa-star"></i>
			                <i class="fa-solid fa-star"></i>
			                <i class="fa-solid fa-star"></i>
			                <i class="fa-solid fa-star"></i>
			                <i class="fa-regular fa-star"></i>
		                </div>
		                <div class="m-0 px-3 col-12">
			                <span>Price to Rent:</span>
			                <span class="font-weight-bold text-success">$10.00</span>
		                </div>
		                <div class="m-0 px-3 col-12 mb-4">
			                <span>Buying Option:</span>
			                <span class="font-weight-bold text-danger">No</span>
		                </div>
		            </div>
	        	</div>
	        </div>
        </div>
		<div class="col"></div>
	</div>
	
	<div th:replace="~{fragments :: footer}"></div>
	<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
