<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link th:href="@{/styles/index.css}" rel="stylesheet" />
<link th:href="@{/styles/signup.css}" rel="stylesheet" />
<title>Book Lovers Kingdom</title>
</head>
<body>
	<div class="container mt-5 w-80">
		<div th:replace="~{fragments :: header(signup)}"></div>
	</div>
	
	<div class="row">
		<div class="col mx-5 mt-4 border py-3" id="newsDiv">
			<h3 class="text-center">LATEST NEWS</h3>
			<hr class="mw-100">
		</div>
		<div class="col-8 mt-4 jumbotron bg-light border border-info py-4" id="contentDiv">
			<h3 class="position-absolute text-center text-dark m-0 px-3 py-2">
	        	User Registration
	        </h3>
	        <hr class="my-5"/>
	        
	        <div class="px-3 mb-4">
	        	<form th:action="@{/signup}" th:object="${user}" method="post">
				  <div class="form-group">
				    <label for="username">Username:</label>
				    <input type="text" class="form-control" th:field="*{username}" required>
				    <span class="text-danger" th:errors="*{username}"></span>
				  </div>
				  <div class="form-group">
				    <label for="password">Password:</label>
				    <input type="password" class="form-control" th:field="*{password}" required>
				  </div>
				  <div class="form-group">
				    <label for="email">Email:</label>
				    <input type="email" class="form-control" placeholder="name@example.com" th:field="*{email}" required>
				  </div>
				  <div class="form-group">
				    <label for="firstName">First Name:</label>
				    <input type="text" class="form-control" th:field="*{firstName}" required>
				  </div>
				  <div class="form-group">
				    <label for="lastName">Last Name:</label>
				    <input type="text" class="form-control" th:field="*{lastName}" required>
				  </div>
				  <div class="form-group">
			      	<label for="dob">Birth Date:</label>
			      	<input type="date" class="form-control" th:field="*{dob}" required>
			      </div>
			      <div class="col-md-1"></div>
			      <div class="form-group">
			      	<label for="phoneNumber">Phone Number:</label>
			      	<input type="tel" th:field="*{phoneNumber}" class="form-control" required />
			      </div>
			      <div class="form-group">
				    <label for="address.address1">Address 1:</label>
				    <input type="text" class="form-control" th:field="*{address.address1}" placeholder="1234 Main St">
				  </div>
				  <div class="form-group">
				    <label for="address.address2">Address 2:</label>
				    <input type="text" class="form-control" th:field="*{address.address2}" placeholder="Apartment, studio, or floor">
				  </div>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="address.city">City:</label>
				      <input type="text" class="form-control" th:field="*{address.city}" required>
				    </div>
				    <div class="form-group col-md-4">
				      <label for="address.province">Province:</label>
				      <select class="form-control" th:field="*{address.province}" required>
				        <option value="" selected>Choose a Province</option>
				        <option value="AB">Alberta</option>
						<option value="BC">British Columbia</option>
						<option value="MB">Manitoba</option>
						<option value="NB">New Brunswick</option>
						<option value="NL">Newfoundland and Labrador</option>
						<option value="NS">Nova Scotia</option>
						<option value="NT">Northwest Territories</option>
						<option value="NU">Nunavut</option>
						<option value="ON">Ontario</option>
						<option value="PE">Prince Edward Island</option>
						<option value="QC">Quebec</option>
						<option value="SK">Saskatchewan</option>
						<option value="YT">Yukon</option>
				      </select>
				    </div>
				    <div class="form-group col-md-2">
				      <label for="address.postalCode">Postal Code:</label>
				      <input type="text" class="form-control" th:field="*{address.postalCode}" required>
				    </div>
				  </div>
				  
				  <button type="submit" class="btn btn-success mt-4" style="min-width: 100px">Save</button>
				  <button type="button" class="btn btn-danger mt-4" style="min-width: 100px">Cancel</button>
		  		</form>
	        </div>
        </div>
	</div>
	
	<div th:replace="~{fragments :: footer}"></div>
	<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
