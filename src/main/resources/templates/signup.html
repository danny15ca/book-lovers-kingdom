<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link th:href="@{/styles/index.css}" rel="stylesheet" />
<link th:href="@{/styles/signup.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<title>Book Lovers Kingdom</title>
</head>
<body>
	<div class="container mt-5 w-80">
		<div th:replace="~{fragments :: header(signup)}"></div>
	</div>
	
	<div class="row">
		<div class="col mx-5 mt-4 border py-3" id="newsDiv">
			<h3 class="text-center">LATEST NEWS</h3>
			<hr class="mw-100">
		</div>
		<div class="col-8 mt-4 jumbotron bg-light border border-info py-4" id="contentDiv">
			<h3 class="position-absolute text-center text-dark m-0 px-3 py-2">
	        	User Registration
	        </h3>
	        <hr class="my-5"/>
	        
	        <div class="px-3 mb-4">
	        	<form th:action="@{/signup}" method="post">
				  <div class="form-group">
				    <label for="username">Username:</label>
				    <input type="text" class="form-control" required>
				  </div>
				  <div class="form-group">
				    <label for="password">Password:</label>
				    <input type="password" class="form-control" required>
				  </div>
				  <div class="form-group">
				    <label for="confirmPassword">Confirm Password:</label>
				    <input type="password" class="form-control" required>
				  </div>
				  <div class="form-group">
				    <label for="email">Email:</label>
				    <input type="email" class="form-control" placeholder="name@example.com" required>
				  </div>
				  <div class="form-group">
				    <label for="firstName">First Name:</label>
				    <input type="text" class="form-control" required>
				  </div>
				  <div class="form-group">
				    <label for="lastName">Last Name:</label>
				    <input type="text" class="form-control" required>
				  </div>
				  <div class="form-row">
					  <div class="form-group col-md-5">
				      	<label for="dob">Birth Date:</label>
				      	<input type="date" class="form-control" required>
				      </div>
				      <div class="col-md-1"></div>
				      <div class="form-group col-md-6">
				      	<label for="phoneNumber" style="display:block;">Phone Number:</label>
				      	<input type="tel" id="phoneNumber" class="form-control" required />
				      </div>
			      </div>
			      <div class="form-group">
				    <label for="inputAddress">Address:</label>
				    <input type="text" class="form-control" id="address" placeholder="1234 Main St">
				  </div>
				  <div class="form-group">
				    <label for="inputAddress2">Address 2:</label>
				    <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
				  </div>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="city">City:</label>
				      <input type="text" class="form-control" id="city">
				    </div>
				    <div class="form-group col-md-4">
				      <label for="province">Province:</label>
				      <select id="province" class="form-control">
				        <option value="" selected>Choose a Province</option>
				        <option value="AB">Alberta</option>
						<option value="BC">British Columbia</option>
						<option value="MB">Manitoba</option>
						<option value="NB">New Brunswick</option>
						<option value="NL">Newfoundland and Labrador</option>
						<option value="NS">Nova Scotia</option>
						<option value="NT">Northwest Territories</option>
						<option value="NU">Nunavut</option>
						<option value="ON">Ontario</option>
						<option value="PE">Prince Edward Island</option>
						<option value="QC">Quebec</option>
						<option value="SK">Saskatchewan</option>
						<option value="YT">Yukon</option>
				      </select>
				    </div>
				    <div class="form-group col-md-2">
				      <label for="postalCode">Postal Code:</label>
				      <input type="text" class="form-control" id="postalCode">
				    </div>
				  </div>
				  
				  <button type="submit" class="btn btn-success mt-4" style="min-width: 100px">Save</button>
				  <button type="button" class="btn btn-danger mt-4" style="min-width: 100px">Cancel</button>
		  		</form>
	        </div>
        </div>
	</div>
	
	<div th:replace="~{fragments :: footer}"></div>
	<div th:replace="~{fragments :: scripts}"></div>
</body>
<script>
  const phoneNumber = document.querySelector("#phoneNumber");
  const phoneNumberInput = window.intlTelInput(phoneNumber, {
	preferredCountries: ["ca", "us"],
    utilsScript:
      "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
  });
</script>
</html>
