<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link th:href="@{/styles/index.css}" rel="stylesheet" />
<title>Book Lovers Kingdom</title>
</head>
<body>
	<div class="container mt-5 w-80">
		<div th:replace="~{fragments :: header(home)}"></div>
	</div>
	
	<div class="row">
		<div class="col mx-5 mt-4 border py-3" id="newsDiv">
			<h3 class="text-center">LATEST NEWS</h3>
			<hr class="mw-100">
		</div>
		<div class="col-8 mt-4 jumbotron bg-light border border-info py-4" id="contentDiv">
			<h3 class="position-absolute text-center text-dark m-0 px-3 py-2">
	        	Add New Book
	        </h3>
	        <hr class="my-5"/>
	        
	        <a th:href="'javascript:addBook()'" class="btn btn-success btn-lg mb-5">Add Book</a>
	        
	        <div class="table-responsive px-3 mb-4">
	        	<table class="table table-striped table-hover">
				  <thead>
				    <tr>
				      <th scope="col">ID</th>
				      <th scope="col">Title</th>
				      <th scope="col">Author</th>
				      <th scope="col">Genre</th>
				      <th scope="col">Rating</th>
				      <th scope="col">Publisher</th>
				      <th scope="col">Publishing Date</th>
				      <th scope="col">Language</th>
				      <th scope="col">Number of Pages</th>
				      <th scope="col">For Sale?</th>
				      <th scope="col">For Rent?</th>
				      <th scope="col">Selling Price</th>
				      <th scope="col">Renting Price</th>
<!-- 				      <th scope="col" class="text-center">Birth</th> -->
<!-- 				      <th scope="col" class="text-center">Role</th> -->
				      <th scope="col" class="text-center">#</th>
				      <th scope="col" class="text-center">#</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="book: ${books}">
				      <td th:text="${book.idBook}" />
				      <td th:text="${book.title}" />
				      <td th:text="${book.authorFirstName} + ' ' + ${book.authorLastName}"/>
				      <td th:text="${book.genre}" />
				      <td th:text="${book.rating}" />
				      <td th:text="${book.publisher}" />
				      <td th:text="${#dates.format(book.publishingDate, 'yyyy-MM-dd')}" />
				      <td th:text="${book.language}" />
				      <td th:text="${book.numberOfPages}" />
				      <td th:text="${book.isForSale} ? 'yes' : 'no'" />
				      <td th:text="${book.isForRent} ? 'yes' : 'no'" />
				      <td th:text="${book.salesPrice}" />
				      <td th:text="${book.rentPrice}" />
<!-- 				      <td th:text="${#strings.toUpperCase(book.username)} "/> -->
<!-- 				      <td class="text-center" th:text="${#dates.format(book.birth, 'dd-MM-yyyy')}"/> -->
<!-- 				      <td th:text="${#strings.toUpperCase(book.role.nameRole)} "/> -->
				      <td class="text-right"><a th:href="@{/admin/update-book/} + ${book.idBook}" class="btn btn-warning btn-sm">Update</a></td>
				      <td><a th:href="'javascript:deleteBook(' + ${book.idBook} + ')'" class="btn btn-danger btn-sm">Delete</a></td>
				    </tr>
				  </tbody>
				</table>
	        </div>
        </div>
		
	</div>
	
	<div th:replace="~{fragments :: footer}"></div>
	<div th:replace="~{fragments :: scripts}"></div>
	<div th:replace="~{fragments :: scripts_list}"></div>
</body>
</html>
