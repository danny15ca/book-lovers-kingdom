<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link th:href="@{/styles/index.css}" rel="stylesheet" />
<title>Book Lovers Kingdom</title>
</head>
<body>
	<div class="container mt-5 w-80">
		<div th:replace="~{fragments :: header(home)}"></div>
	</div>
	
	<div class="row">
		<div class="col mx-5 mt-4 border py-3" id="newsDiv">
			<h3 class="text-center">LATEST NEWS</h3>
			<hr class="mw-100">
		</div>
		<div class="col-8 mt-4 jumbotron bg-light border border-info py-4" id="contentDiv">
			<h3 class="position-absolute text-center text-dark m-0 px-3 py-2">
	        	Write A Review
	        </h3>
	        <hr class="my-5"/>
	        
	        <div class="px-3 mb-4">
	        	<form th:object="${comment}" th:action="@{/book/review/} + ${comment.book.idBook}" method="post">
				  <div class="form-group">
				    <label for="publishingDate">Comment Date:</label>
				    <input type="date" class="form-control" th:field="*{commentDate}" required>
				  </div>
				  <div class="form-group">
				    <label for="title">Message:</label>
				    <input type="text" class="form-control" th:field="*{commentMsg}" required>
				  </div>
				  
				  <button type="submit" class="btn btn-success mt-4" style="min-width: 100px">Save</button>
				  <button type="button" class="btn btn-danger mt-4" style="min-width: 100px" onclick="history.back()">Cancel</button>
<!-- 				  <a th:href="'javascript:returnAdminPage()'" class="btn btn-danger btn-lg mt-4" style="min-width: 100px">Cancel</a> -->
		  		</form>
	        </div>
        </div>
		
	</div>
	
	<div th:replace="~{fragments :: footer}"></div>
	<div th:replace="~{fragments :: scripts}"></div>
	<div th:replace="~{fragments :: scripts_list}"></div>
</body>
</html>
